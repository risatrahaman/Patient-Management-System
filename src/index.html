<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Patient Management</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Patient Management</h1>
        </div>
      </div>
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center">Login</h1>
        <hr/>
        <br/>
      </div>
    </div>

    <div class="col-xs-12 col-sm-8 col-sm-push-2">
      <div>
          <label>Id: </label>
          <input type="text" id="id" class="input-field" placeholder="User ID" required>
      </div>
      <div>
          <label>Password: </label>
          <input type="password" id="pass" class="input-field" placeholder="Password" required>
      </div>

      <button type="submit" id="login-btn">Login</button>
      <p id="account-exists">Don't have an account? </p>
      <div id="reg-buttons">
        <a style="margin-right:50px;"href="./register-patient.html">Register as Patient</a>
        
        <a href="./register-admin.html">Register as Admin</a>
      </div>
      
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>

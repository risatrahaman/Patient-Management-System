<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Patient Management</h1>
        </div>
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
            <h1 class="text-center">Register Patient</h1>
            <hr/>
            <br/>
          </div>
      </div>
    <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <div>
            <label>User ID: </label>
            <input id="id" type="text" class="input-field" placeholder="User Name" required>
        </div>
        <div>
            <label>Name: </label>
            <input id="name" type="text" class="input-field" placeholder="First Name" required>
        </div>
        <div>
            <label>Date of Birth</label>
            <input id="dob" type="date" class="input-field" required>
        </div>
        <div>
            <label>Gender: </label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div>
            <label>Vaccine Status:</label>
            <select id="vaccine">
                <option value="not_vaccinated">Not vaccinated</option>
                <option value="one_dose">One dose</option>
                <option value="two_dose">Two dose</option>
            </select>
        </div>
        <div>
            <label>District: </label>
            <input id="district" type="text" class="input-field" placeholder="District" required>
        </div>
        <div>
            <label>Symptoms Details: </label>
            <input id="symptoms" type="text" class="input-field" placeholder="Symptoms Details" required>
        </div>
        <div>
            <label>Living status: </label>
            <select id="dead">
                <option value="false">Alive</option>
                <option value="true">Dead</option>
            </select>
        </div>
        <div>
            <label>Password: </label>
            <input id="pass" type="password" class="input-field" placeholder="Password" required>
        </div>
        
        <button type="submit" id="reg-btn">Register</button>
        <p id="account-exists">Already have an account: <a href="/">Log in</a></p>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
